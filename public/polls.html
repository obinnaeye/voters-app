
<html ng-app="clementineApp">
   <head>
      <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
       </div>
       <div class="header-tools">
         <button>Home</button>
         <button>About</button>
         <button>Log In</button>
         <button>Sign Up</button>
         <button>Polls</button>
       </div>
     </div>
     <div class="poll-container">
       <h3 class="poll-header">Available Polls</h3>
       <div class="poll-main">
         <div class="poll-pane">
           <h3 class="poll-pane-head">Polls</h3>
           <div class="poll-pane-polls"></div>
         </div>
         <div class="poll-view">
           <h4 class="poll-view-head">The Name of Poll as created by the user</h4>
           <select name="candidates" required class="poll-selection">
             <option value="" disabled selected hidden>Select Whom to vote for...</option>
             <option value="King">King</option>
             <option value="saab">Saab</option>
             <option value="fiat">Fiat</option>
             <option value="audi">Audi</option>
           </select>
           <input type="submit">
           <div class="poll-view-chart"></div>
         </div>
       </div>
     </div>
    
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
     <script type="text/javascript" src="/controllers/clickController.client.js"></script>
   </body>
</html>
