<html ng-app="clementineApp">
   <head>
      <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
      <link href="/home/ubuntu/voting/voting-app/public/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
       </div>
       <div class="header-tools">
         <button>Home</button>
         <button>About</button>
         <button>Log In</button>
         <button>Sign Up</button>
         <button>Polls</button>
       </div>
     </div>
     <div class="polls"></div>
     <div class="image">
       <img src="http://globeotter.com/wp-content/uploads/2012/08/banner.png">
     </div>
     <div class="sign-up">
       <form method="post" action="/sign-up" enctype="multipart/form-data">
         Email: <input type="email" placeholder="username@provider.com"><br>
         Name: <input type="text" placeholder="FirstName LastName"><br>
         Password: <input type="password"><br>
         <input type="submit" value="Sign Up">
       </form>
     </div>
     <div class="sign-in">
       <form method="post" action="/sign-in" enctype="multipart/form-data">
         Email: <input type="email" placeholder="username@provider.com"><br>         
         Password: <input type="password"><br>
         <input type="submit" value="Sign In">
       </form>
     </div>
    
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
     <script type="text/javascript" src="/controllers/clickController.client.js"></script>
   </body>
</html>
